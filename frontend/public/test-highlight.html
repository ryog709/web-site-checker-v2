<!DOCTYPE html>
<html>
<head>
    <title>ハイライト機能テスト</title>
    <style>
        .test-overlay {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 300px !important;
            height: 100px !important;
            background: rgba(255, 0, 0, 0.3) !important;
            border: 3px solid red !important;
            border-radius: 8px !important;
            z-index: 99999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: red !important;
            font-weight: bold !important;
            font-size: 16px !important;
            font-family: Arial, sans-serif !important;
        }
    </style>
</head>
<body>
    <h1>ハイライト機能テスト</h1>
    <button onclick="testHighlight()">ハイライトテスト</button>
    
    <script>
        function testHighlight() {
            console.log('testHighlight開始');
            
            // 既存のオーバーレイを削除
            const existing = document.querySelector('.test-overlay');
            if (existing) existing.remove();
            
            // オーバーレイ作成
            const overlay = document.createElement('div');
            overlay.className = 'test-overlay';
            overlay.textContent = 'テストハイライト表示中...';
            
            console.log('オーバーレイ作成:', overlay);
            
            document.body.appendChild(overlay);
            console.log('オーバーレイ追加完了');
            
            // 3秒後に削除
            setTimeout(() => {
                console.log('オーバーレイ削除');
                overlay.remove();
            }, 3000);
        }
    </script>
</body>
</html>
